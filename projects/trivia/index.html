style<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            let section = document.querySelector('section');
            document.querySelector('#two').addEventListener('click', function() {
                two.style.background = 'lightgreen';
                let default1 = document.querySelector('#three')
                default1.style.background = '#d9edff';
                let default2 = document.querySelector('#four')
                default2.style.background = '#d9edff';
                let feedback = document.querySelector('#feedbackQ1');
                feedback.innerHTML = 'Correct!'
            })
            document.querySelector('#three').addEventListener('click', function() {
                three.style.background = 'red';
                let feedback = document.querySelector('#feedbackQ1');
                feedback.innerHTML = 'Incorrect'
                let default1 = document.querySelector('#two')
                default1.style.background = '#d9edff';
                let default2 = document.querySelector('#four')
                default2.style.background = '#d9edff';
            })
            document.querySelector('#four').addEventListener('click', function() {
                four.style.background = 'red';
                let feedback = document.querySelector('#feedbackQ1');
                feedback.innerHTML = 'Incorrect'
                let default1 = document.querySelector('#two')
                default1.style.background = '#d9edff';
                let default2 = document.querySelector('#three')
                default2.style.background = '#d9edff';
            })
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault()
                let answer = document.querySelector('#name').value;
                if (answer == "blue" || answer == "Blue") {
                    let feedback2 = document.querySelector('#feedbackQ2');
                    feedback2.innerHTML = 'Correct!';
                    let input = document.querySelector('input');
                    input.style.background = 'lightgreen';
                } else {
                    let feedback2 = document.querySelector('#feedbackQ2');
                    feedback2.innerHTML = 'Incorrect';
                    let input = document.querySelector('input');
                    input.style.background = 'red';
                }                     
            })
            })

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>1+1=</h3>
                <p id="feedbackQ1" name="feedbackQ1"></p>
                    <button value="two" id="two">2</button>
                    <button value="three" id="three">3</button>
                    <button value="four" id="four">4</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What colour is the sea?</h3>
                <p id="feedback" name="feedback"></p>
                <form>
                    <input id="name" name="name" type="text" required placeholder="answer here" autofocus></input>
                    <button type="submit" value="Submit">submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
