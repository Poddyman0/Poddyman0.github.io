<html>
<h1>Rock Paper Scissors</h1>
  <body>
   <div class="text-box">
    <p>Choose your weapon:</p>
    <button onclick="play('rock')">Rock</button>
    <button onclick="play('paper')">Paper</button>
    <button onclick="play('scissors')">Scissors</button>
    <p id="result"></p>
    </div>
    <style>
     .text-box {
  border: 2px solid black;
  background-color: MediumSeaGreen;
  padding: 10px;
  text-align: center;
}
    </style>
    <script>
      function play(playerChoice) {
        var computerChoice = Math.ceil(Math.random() * 3);
        if (computerChoice === 1) {
          computerChoice = "rock";
        } else if (computerChoice === 2) {
          computerChoice = "paper";
        } else {
          computerChoice = "scissors";
        }

        var result = game(playerChoice, computerChoice);
        document.getElementById("result").innerHTML = result;
      }

      function game(playerChoice, computerChoice) {
        if (playerChoice === computerChoice) {
          return "It's a tie! Refresh this page to play again.";
        } else if (
          (playerChoice === "rock" && computerChoice === "scissors") ||
          (playerChoice === "paper" && computerChoice === "rock") ||
          (playerChoice === "scissors" && computerChoice === "paper")
        ) {
          return "You win! Refresh this page to play again.";
        } else {
          return "Computer wins! Refresh this page to play again.";
        }
      }
    </script>
  </body>
