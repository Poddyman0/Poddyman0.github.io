<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
    }
    .player-choice, .computer-choice {
      display: inline-block;
      margin: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .result {
      margin-top: 50px;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <button id="rock-btn">Rock</button>
  <button id="paper-btn">Paper</button>
  <button id="scissors-btn">Scissors</button>
  <div class="player-choice"></div>
  <div class="computer-choice"></div>
  <div class="result"></div>
  <script>
    let count = 0;
    let playerChoice, computerChoice;

    function Decisions() {
      if (count === 0) {
        playerChoice = prompt("Do you choose rock, paper or scissors?");
      } else {
        playerChoice = prompt("It's a tie. Please make your choice again! Do you choose rock, paper or scissors?");
      }
      computerChoice = Math.ceil(Math.random() * 3);
      if (computerChoice === 1) {
        computerChoice = "rock";
      } else if (computerChoice === 2) {
        computerChoice = "paper";
      } else {
        computerChoice = "scissors";
      }
    }

    function compare(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) {
        count = count + 1;
        document.querySelector('.player-choice').innerHTML = `You chose ${playerChoice}`;
        document.querySelector('.computer-choice').innerHTML = `Computer chose ${computerChoice}`;
        document.querySelector('.result').innerHTML = "The result is a tie!";
        Decisions();
      }
      else if ((playerChoice === "rock" && computerChoice === "scissors") || 
               (playerChoice === "paper" && computerChoice === "rock") || 
               (playerChoice === "scissors" && computerChoice === "paper")) {
        count = count + 1;
        document.querySelector('.player-choice').innerHTML = `You chose ${playerChoice}`;
        document.querySelector('.computer-choice').innerHTML = `Computer chose ${computerChoice}`;
        document.querySelector('.result').innerHTML = "You win!";
        Decisions();
      }
      else {
        count = count + 1;
        document.querySelector('.player-choice').innerHTML = `You chose ${playerChoice}`;
        document.querySelector('.computer-choice').innerHTML = `Computer chose ${computerChoice}`;
        document.querySelector('.result').innerHTML = "Computer wins!";
        Decisions();
      }
    }

    document.querySelector('#rock-btn').addEventListener('click', function() {
      compare('rock', computerChoice);
    });

    document.querySelector('#paper-btn').addEventListener('click', function() {
      compare('paper', computerChoice);
    });

    document.querySelector('#scissors-btn').addEventListener('click', function() {
      compare('scissors', computerChoice);
    });
